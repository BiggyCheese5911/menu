<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex-style.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="container">
            <h1>Cozy Eats</h1>
            <nav>
                <ul>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#home">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Hero Section-->
    <div id="hero">
        <h1 class="hero">Welcome to Cozy Eats!</h1>
        <p class="menu">Explore Menu</p>
    </div>

    <section id="menu">
        <h3>Our Menu</h3>

        <div class="menu-grid">
            <div class="menu-selection">
                <img src="pasta.jpg" alt="bowl of pasta">
                <p>Pasta Primavera</p>
                <p>$12.99</p>
            </div>

            <div class="menu-selection">
                <img src="classic-burger.jpg" alt="Burger">
                <p>Classic Burger</p>
                <p>$9.99</p>
            </div>

            <div class="menu-selection">
                <img src="salad.jpg" alt="Bowl of salad">
                <p>Caeser Salad</p>
                <p>$8.99</p>
            </div>
        </div>
    </section>
</body>
</html>
